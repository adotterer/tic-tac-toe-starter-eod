<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andrew's DOM API Tic-Tac-Toe Project</title>
  <link rel="stylesheet" href="./site.css">
</head>
<body>
  <!-- Your UI below -->
  <div id="grid-container">
    <div class="square grid-1-1"></div>
    <div class="square grid-1-2"></div>
    <div class="square grid-1-3"></div>
    <div class="square grid-2-1"></div>
    <div class="square grid-2-2"></div>
    <div class="square grid-2-3"></div>
    <div class="square grid-3-1"></div>
    <div class="square grid-3-2"></div>
    <div class="square grid-3-3"></div>
  </div>
  <div id="diplay-names">
    <h2><span class="user user1"></span> vs. <span class="user user2"></span>
      </h2>
  </div>
  <div id="game-controls">
    <button class="new-game">New Game</button>
    <button class="give-up">Give Up</button>
  </div>
  <form id="name-form">
    <div>
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div>
      <label>Player 1:
        <input class="user1-input" type="text" name="user1"></input>
      </label>
      <label>Player 2:
      <input class="user2-input" type="text" name="user2"></input>
      </label>
    </div>
    <div>
      <button class="usernames-button">Start Game</button>
    </div>
  </form>
  <script type="module" src="./tic-tac-toe.js"></script>
</body>
</html>
